{% load static %}

<html>


    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title> Taskly | View Task </title>

    </head>

    {% include 'profile/base.html' %}

    <br><br>

        <h2 class="text-center">Tasks!!!</h2>

        <hr>

        {% for tsk in task %}

            <div class="container bg-white shadow-md p-5" style="border-radius:10px; width:500px; margin-top:20px; ">


                {{ tsk.title }}
                <br>
                
                {{ tsk.content }}
                <br><br>
    
                <a class="btn btn-outline-info navbar-btn" type="button" href="{% url 'update-task' tsk.id %}">Update Task</a>
                <br>
                <br>
                <a class="btn btn-outline-danger navbar-btn" type="button" href="{% url 'delete-task' tsk.id %}">Delete Task</a>
            </div>  
        {% endfor %}

       
</html>
