{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title>Taskly| Profile Management </title>

    </head>


    {% include 'profile/base.html' %}

    <br>
    <h2 class="text-center">Update Your Profile!!!</h2>

    <hr>
    <br>
    <div class="container bg-white shadow-md p-5" style="border-radius:10px; width:500px; margin-top:20px;">


        <form method="POST" autocomplete="off" >
            
            {% csrf_token%} 
        
            
            {{ user_form.as_p }}
           
        
            <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Update"/>
            <br><br>
            <a href="{% url 'dashboard'%}">Go back</a>
    
        <br>
        
        </form>

    </div>
    <br>

    <div class="container bg-white shadow-md p-5" style="border-radius:10px; width:500px; margin-top:20px;">

        <h2 class="text-center">Update your Profile picture</h2>
        <hr>


        <form method="POST" autocomplete="off" enctype="multipart/form-data">
            
            {% csrf_token%} 
        
            
            {{ form_2 }}
           
        
            <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Update Profile picture"/>
            <br><br>
    
    
        <br>
        
        </form>



    </div>

    <br>

    <div class="container bg-white shadow-md p-5" style="border-radius:10px; width:500px; margin-top:20px;">

        <h2 class="text-center">Delete Account</h2>
        <hr>

        <div class="text-center">
            <button><a href="{% url 'delete-account'%}">Delete your Account</a></button>
        </div>

    </div>
    <br>
</html>
